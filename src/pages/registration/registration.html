<ion-header>

  <ion-navbar>
    <ion-title>Реєстрація</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-input placeholder="Ідентифікаційний код" [(ngModel)]="user.id"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input placeholder="Номер страхівника" [(ngModel)]="user.number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input placeholder="ПІП" [(ngModel)]="user.pip"></ion-input>
  </ion-item>

  <div class="divider">
    Адреса:
  </div>

  <ion-item>
    <ion-input placeholder="Область" [(ngModel)]="user.state"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input placeholder="Місто/район" [(ngModel)]="user.city"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input placeholder="Сума податку, грн" [(ngModel)]="user.summary"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input placeholder="Призначення" [(ngModel)]="user.destination"></ion-input>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full medium class="login-button" (click)="submitRegistration()">Продовжити</button>
  </ion-toolbar>
</ion-footer>
