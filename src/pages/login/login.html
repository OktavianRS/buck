<ion-header>

  <ion-navbar>
    <ion-title>Авторизація</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="login">

  <div class="form-container">
    <ion-item>
      <ion-label floating>Електронна пошта</ion-label>
      <ion-input type="email"  [(ngModel)]="user.login" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Пароль</ion-label>
      <ion-input type="password"  [(ngModel)]="user.password" ></ion-input>
    </ion-item>

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full medium class="login-button" (click)="submitAuth()">Увійти</button>
    <button ion-button full clear class="not-registered-button" (click)="pushRegistration()">Ви ще не зареєстровані ?</button>
  </ion-toolbar>
</ion-footer>
