<ion-header>

  <ion-navbar>
    <ion-title>Сплата єдиного податку</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label color="primary" floating>Сума податку, грн.</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Комісія</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <div class="summary-payment">
    Сума до оплати: 9,20 грн.
  </div>


  <ion-item>
    <ion-label color="primary" floating>Номер карти</ion-label>
    <ion-input></ion-input>
  </ion-item>


  <div class="card-container">
    <span>Срок дії</span>
    <input type="text" placeholder="MM" class="month">
    <input type="text" placeholder="YY" class="year">
    <span>CVV2/CVC2</span>
    <input type="text" placeholder="***" class="year">
  </div>

<ion-item>
  <ion-label>Отримати квитанцію на пошту</ion-label>
  <ion-checkbox color="dark" checked="true"></ion-checkbox>
</ion-item>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <button ion-button full medium class="next-page" (click)="submitPayment()">Оплатити</button>
  </ion-toolbar>
</ion-footer>
